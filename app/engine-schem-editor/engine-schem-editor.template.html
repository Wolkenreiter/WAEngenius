<div class="engine-list-entry-body" style="display: flex; flex-direction: column; border-bottom:thin solid lightgray;">
    <!--div style="padding:0;margin:auto;">Name</div-->
    <div class="engine-schem-editor-row">
        <div class="ship-schem-editor-comp-group">
            <label>Case</label>
            <div><input type="text" ng-change="$ctrl.updateEngineSchem()" ng-model="$ctrl.engineSchemData.name.case"/></div>
        </div>
        <div class="ship-schem-editor-comp-group">
            <label>Head</label>
            <div><input type="text" ng-change="$ctrl.updateEngineSchem()" ng-model="$ctrl.engineSchemData.name.head"/></div>
        </div>
        <div class="ship-schem-editor-comp-group">
            <label>Propeller</label>
            <div><input type="text" ng-change="$ctrl.updateEngineSchem()" ng-model="$ctrl.engineSchemData.name.prop"/></div>
        </div>
        <div class="ship-schem-editor-comp-group">
            <label>Number</label>
            <div><input type="number" ng-change="$ctrl.updateEngineSchem()" ng-model="$ctrl.engineSchemData.name.number"/></div>
        </div>
    </div>
    <hr>
    <!--div style="margin:auto">Base Stats</div-->
    <div class="engine-schem-editor-row">
        <div class="ship-schem-editor-comp-group">
            <label>Power</label>
            <div><input type="number" ng-change="$ctrl.updateEngineSchem()" ng-model="$ctrl.engineSchemData.baseStats.power"/></div>
        </div>
    </div>
    <hr>
    <!--div style="margin:auto">#Material Units</div-->
    <div class="engine-schem-editor-row">
        <div class="ship-schem-editor-comp-group" style="flex-direction: column; padding: 0 10px" ng-repeat="(compName, compData) in $ctrl.engineSchemData.components">
            <label>#{{compName}}&nbsp;</label><input ng-change="$ctrl.updateEngineSchem()" type="number" ng-model="compData.matCount"/>
        </div>
    </div>
</div>
